<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cookie Statistics</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel = "stylesheet" href="style.css">
    </head>
    
    <body>
        <div class = "background">
            <img class = "imagebg" src = "img/bg.jpg">
            <div class = "inner">
                <h1>Ronald's Bakery</h1>
                <h2> Sales Summary of Cookie Flavors</h2>
                <div class = "c1"> 
                    <h3>Chocolate</h3>
                    <br>
                    <p id = "csales"> 4</p>
                </div>
                <div class = "c2"> 
                    <h3>Buttermilk</h3>
                    <br>
                    <p id = "bsales"> 4</p>
                </div>
                <div class = "c3"> 
                    <h3>Matcha</h3>
                    <br>
                    <p id = "msales"> 4</p>
                </div>
                
                <div id = "sres"> 
                    The cookie flavor with most sales was: </div>
                <div id = "nres"> 
                    The favorite letter of the person who bought the most cookies: </div>
                <div id = "tres"> 
                    The amount of time before the store closed: </div>
                
            </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
